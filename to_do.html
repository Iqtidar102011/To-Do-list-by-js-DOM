<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-5">To Do list</h1>
    <div class="text-center container w-100 m-auto mt-5">
        <div class="input-group mb-3">
            <input id="input_value" type="text" class="form-control" placeholder="Write tasks here"
                aria-label="Write tasks here" aria-describedby="basic-addon2"></input>
            <button id="input_btn" class="btn btn-danger ms-1">Add Tasks</button>



        </div>
        <div class="mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Task no.</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="content_container" class="table-group-divider">
                    <!-- <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr> -->

                </tbody>
            </table>
        </div>
    </div>
    <script src="to_do.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
